<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>简单的弹幕</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <div class="screen">
            <video src="static/mp4.mp4" controls="controls" poster="img/115387816.jpg">
                <source src="static/mp4.mp4" type="video/mp4">
            </video>
            <div class="dm"></div>
        </div>
        <div class="control">
            <div class="text">
                <input id="text" type="text" placeholder="输入文本">
            </div>
            <div class="buttons">
                <button id="submit">发送</button>
                <button id="clean">清屏</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.wilddog.com/js/client/current/wilddog.js"></script>
    <script src="js/forindex.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
